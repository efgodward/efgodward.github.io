<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML5 Video Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
		<div class="overlay">
	  <h1>This is an Overlay! <i class="fab fa-fort-awesome-alt fa-2x"></i></h1>
			</div>

      <video controls loop poster="img/oceans.png">
        <source src="mov/oceans.mp4" type="video/mp4" />
        <source src="mov/oceans.webm" type="video/webm" />
        <source src="mov/oceans.ogv" type="video/ogv" />
      </video>
	</div>
	
	<!-- embedding a site into another site -->
	<iframe src="http://ga.co"></frame>
  </body>

  <script></script>
</html>
