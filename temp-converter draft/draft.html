<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/Users/macbookpro/Desktop/efgodward.github.io/temp-converter draft/draftcss.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Poiret+One"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div id="fieldcontainer">
      <form name="tempForm">
        <input type="text" id="temp" placeholder="Temperature" /> <br />

        <p>
          <input type="radio" name="choice" value="Fahrenheit" checked />
          Convert to Fahrenheit
        </p>
        <p>
          <input type="radio" name="choice" value="Celsius" /> Convert to
          Celcius
        </p>
        <br />

        <input type="button" onclick="processForm()" value="Convert!" id="btn" />

        <br />
        <div id="result">
          <label for="resultField"></label>
          <input type="text" id="resultField" placeholder="Result" disabled="true" />
        </div>
      </form>
    </div>
    <script type="text/javascript" src="draftJS.js"></script>
  </body>
</html>
