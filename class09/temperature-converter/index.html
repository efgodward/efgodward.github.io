<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Temperature Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/Users/macbookpro/Desktop/efgodward.github.io/temp-converter draft/draftcss.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poiret+One"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div id="fieldcontainer">
      <form name="tempForm">
        <input type="text" id="temp" placeholder="Temperature" /> <br />

        <p>
          <input type="button" ID="choiceF" value="Convert to Fahrenheit" />
        </p>
        <p><input type="button" ID="choiceC" value="Convert to Celcius" /></p>

        <div id="result">
          <label for="resultField"></label>
          <input
            type="text"
            id="resultField"
            placeholder="Result"
            disabled="true"
          />
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="js/project.js"></script>
  </body>
</html>
